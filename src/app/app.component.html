
<router-outlet></router-outlet>

<section class="entire-component relative flex flex-col items-center justify-center gap-6 py-16 px-24 w-full h-full bg-bg-primary">
  <span [ngClass]="{'glowing-effect': textAnimationComplete === true }" class="main-txt text-9xl font-extrabold tracking-tight text-center M-Regular text-accent"></span>

  <div class="button-holder opacity-0 flex items-center gap-12">
    <!-- <app-button variant="primary" type="button" label="Local" class="flex-shrink-0"></app-button>
    <app-button variant="primary" type="button" label="Multiplayer" class="flex-shrink-0"></app-button> -->

    <span class="options relative text-text-primary cursor-pointer G-SemiBold text-lg  text-center py-1">Local</span>
    <span class="options relative text-text-primary cursor-pointer G-SemiBold text-lg  text-center py-1">Multiplayer</span>
  </div>


  <div class="absolute bottom-8 flex items-center justify-between w-full px-16">
    <div class="left text-accent G-Medium text-sm tracking-tight">Made by Daniel Glover w/ love ‚ù§Ô∏è</div>

    <!-- <div class="middle theme-selector text-text-primary G-Medium tracking-tight">üé®  {{selectedTheme.name}}</div> -->

    <div class="theme-selector flex gap-4">
      @for (item of themeService.availableThemes; track $index) {
        <div 
          (click)="changeTheme(item.className)" 
          class="theme cursor-pointer G-Regular text-sm tracking-tight"
          [ngClass]="{'text-text-primary': item.className !== selectedTheme.className, 'text-accent G-Bold': item.className === selectedTheme.className}">
          {{item.name}}
        </div>
          }
  
    </div>

    <!-- <div class="right"></div> -->
  </div>
</section>

<app-toast id="toast" [selectedTheme]="selectedTheme.className" class="flex items-center justify-center lg:justify-end" [header]="toastHeader" [message]="toastMessage"></app-toast>
